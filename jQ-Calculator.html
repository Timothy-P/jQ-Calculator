<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="jQ-Calculator.css">
        <title>
            jQuery Calculator
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="jQ-Calculator.js"></script>
    </head>
    <body id="body">
        <button style="height: auto; width: auto;" onclick="B()" class="sidebar">&#128469;</button>
        <br><br>
        <div id="mainhist" class="sidebar">
            <button onclick="Clearhist()">
                Clear History
            </button>
            <div id="history"></div>
        </div>
        <div class="sidebarR">
            <center>
                <button onclick="parathe()" class="button2">
                    ()
                </button>
                <br>
                <button class="button2" onclick="DEL()">
                    ⌫
                </button>
                <br>
                <button class="button2" onclick="document.getElementById('calcinput').value += 'sqrt('; Alpha = '2';">
                    sqrt(
                </button>
                <br>
                <button class="button2" onclick="document.getElementById('calcinput').value += 'log('; Alpha = '2';">
                    log(
                </button>
                <br>
                <button class="button2" onclick="document.getElementById('calcinput').value += 'e'">
                    e
                </button>
                <br>
                <button class="button2" onclick="document.getElementById('calcinput').value += '^('; Alpha = '2';">
                    ^
                </button>
                <br>
                <button class="button2" onclick="document.getElementById('calcinput').value += '%';">
                    %
                </button>
                <br>
                <button class="button2" onclick="document.getElementById('calcinput').value += 'pi'">
                    π
                </button>
                <br>
                <button class="button2" onclick="document.getElementById('calcinput').value += 'sin('; Alpha = '2';">
                    sin(
                </button>
            </center>
        </div>
        <center>
            <div id="calcbody">
                <input id="calcinput">
                <br><br><br>
                <button onclick="document.getElementById('calcinput').value += '1'">1</button>
                <button onclick="document.getElementById('calcinput').value += '2'">2</button>
                <button onclick="document.getElementById('calcinput').value += '3'">3</button>
                <br>
                <button onclick="document.getElementById('calcinput').value += '4'">4</button>
                <button onclick="document.getElementById('calcinput').value += '5'">5</button>
                <button onclick="document.getElementById('calcinput').value += '6'">6</button>
                <br>
                <button onclick="document.getElementById('calcinput').value += '7'">7</button>
                <button onclick="document.getElementById('calcinput').value += '8'">8</button>
                <button onclick="document.getElementById('calcinput').value += '9'">9</button>
                <br>
                <button onclick="document.getElementById('calcinput').value = ''">CE</button>
                <button onclick="document.getElementById('calcinput').value += '0'">0</button>
                <button onclick="A()">=</button>
                <br>
                <button onclick="document.getElementById('calcinput').value += '+'">+</button>
                <button onclick="document.getElementById('calcinput').value += '-'">-</button>
                <button onclick="document.getElementById('calcinput').value += '*'">*</button>
                <button onclick="document.getElementById('calcinput').value += '/'">/</button>
            </div>
        </center>
        <button style="left:44%" id="AVC" class="sidebarB" onclick="C()">Average creator</button>
        <button style="left:30.5%;" id="IM" class="sidebarB" onclick="intmenu()">int menu</button>
    </body>
</html>
